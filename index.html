<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de estoque</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #2631c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 300px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .erro {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <p class="erro" id="erro">Usuário ou senha inválidos</p>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      // login fake (PEX)
      if (usuario === "Louluzia" && senha === "Bolacheia100@") {
        sessionStorage.setItem("logado", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    // se já estiver logado, pula o login
    if (sessionStorage.getItem("logado") === "true") {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
